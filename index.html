<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">

    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Image" srcset="">
    <div class="name">Jessica Randall</div>
    <div class="addr"> London, United Kingdom</div>
    <div class="about"> "Front-end developer and avid reader."</div>
    <div class="platcont">
      <div class="plat"> GitHub</div>
      <div class="plat"> Frontend Mentor</div>
      <div class="plat"> LinkedIn</div>
      <div class="plat"> Twitter</div>
      <div class="plat"> Instagram</div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yusuf Abdul-Mateen </a>.
  </div>
</body>

</html>
